	<title>FRONTEND
       <p></p> El frontend es la parte del desarrollo web que se dedica a la parte frontal de un sitio web, en pocas palabras del diseño de un sitio web, desde la estructura del sitio hasta los estilos como colores, fondos, tamaños hasta llegar a las animaciones y efectos.
        
        
      <p>  Fundamentos:
        
        
     <p> Dentro del área de front-end se trabaja con lenguajes mayormente del lado del cliente,como:
        
        
      <p> HTML (lenguaje de marcado de hipertexto, se utilizan etiquetas que estructuran y organizan el contenido de la web).
        
       <p>CSS (se encarga del formato y diseño visual de las páginas web escritas en html) para darle estructura y estilo al sitio.
        
       <p> JavaScrip(un lenguaje de programación, rápido y seguro para programar centros de datos, consolas, teléfonos móviles o Internet) para complementar los anteriores y darle dinamismo a los sitios web.</title>
